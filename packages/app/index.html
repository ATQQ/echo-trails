<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16 32x32 48x48"
      href="favicon.ico"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>记忆的回响 | Echo Trails</title>
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .fade-out {
        opacity: 0;
        pointer-events: none;
      }

      #app {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }

      #app.visible {
        opacity: 1;
      }

      .loader {
        width: fit-content;
        font-size: 40px;
        font-family: system-ui, sans-serif;
        font-weight: bold;
        text-transform: uppercase;
        color: #0000;
        -webkit-text-stroke: 1px #000;
        background:
          radial-gradient(0.71em at 50% 1em, #000 99%, #0000 101%)
            calc(50% - 1em) 1em/2em 200% repeat-x text,
          radial-gradient(0.71em at 50% -0.5em, #0000 99%, #000 101%) 50% 1.5em/2em
            200% repeat-x text;
        animation:
          l10-0 0.8s linear infinite alternate,
          l10-1 4s linear infinite;
      }
      .loader:before {
        content: 'Loading';
      }
      @keyframes l10-0 {
        to {
          background-position-x: 50%, calc(50% + 1em);
        }
      }
      @keyframes l10-1 {
        to {
          background-position-y: -0.5em, 0;
        }
      }
    </style>
  </head>

  <body>
    <script>
      if (
        !localStorage.getItem('token') &&
        window.location.pathname !== '/login'
      ) {
        window.location.href = `${location.origin}/login`
      }
    </script>
    <div id="loading-screen">
      <div class="loader"></div>
    </div>
    <script>
      window.hideLoadingScreen = () => {
        const loadingScreen = document.getElementById('loading-screen')
        const app = document.getElementById('app')

        // Hide loading screen
        loadingScreen.classList.add('fade-out')

        // Show app content
        app.classList.add('visible')

        // Remove loading screen after animation
        setTimeout(() => {
          loadingScreen.style.display = 'none'
        }, 500)
      }
    </script>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
